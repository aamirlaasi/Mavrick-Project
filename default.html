	<link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <!-- nav bar start here -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Mavericks</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="index,html">Home</a></li>

                    <li><a href="#contact">Contact</a></li>

                    <!-- <li><a href="#about">Login  <i class="fa fa-user"></i></a></li> -->
                </ul>
            </div>
        </div>

 <!-- search bar start here -->
    <div class="container search_bar">
        <div class="row">
            <div class="col-md-6 col-sm-offset-3">
                <!-- <h2>Custom search field</h2> -->
                <div id="custom-search-input">
                    <div class="input-group col-md-12">
                        <input type="text" class="form-control input-lg" placeholder="Flight number"
                        id="searchInput" />
                        <span class="input-group-btn">
                            <button class="btn btn-info btn-lg" type="button" id="btn_search">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- content start here -->
<div class="container map_weather">
    <div class="row">

    <!-- map start here -->
        <div class="col-lg-8 map" id="map_opensky"> Track your flight here 
        </div>

    <!-- weather start here -->
        <div class="col-lg-4 weather" id="map_weather_box"> Weather Forecast
            <ul class="list-group">
                <li class="list-group-item" ><strong>Sky Condition: </strong><span id="skyCondition"></span></li>
                <li class="list-group-item" ><strong>Wind: </strong><span id="wind"></span></li>
                <li class="list-group-item" ><strong>Visibility: </strong><span id="visibility"></span></li>
                <li class="list-group-item" ><strong>Temperature: </strong><span id="temperature"></span></li>
            </ul>
        </div> 

         <div class="col-lg-4 flight_stat" id="flightstat_box"> Flight Status
            <ul class="list-group">
                <li class="list-group-item" ><strong>Airline: </strong><span id="airline"></span></li>                
                <li class="list-group-item" ><strong>Departure: </strong><span id="skyCondition"></span></li>
                <li class="list-group-item" ><strong>Destination: </strong><span id="wind"></span></li>
                <li class="list-group-item" ><strong>Arrival Time: </strong><span id="visibility"></span></li>
                <li class="list-group-item" ><strong>Status: </strong><span id="tempertature"></span></li>
            </ul>
        </div> 
    </div>
</div>
 <script type="text/javascript" src="assets/java/airports.js"></script>
